<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <header id="header">
        <h3>Player</h3>
        <h1>Rock, Paper, Scissors</h1>
        <h3 class="cpu-header">CPU</h3>
    </header>
    <section class="container">

        <div class="player-buttons">
            <button class="player-btn rock-btn"><i class="fa fa-hand-grab-o fa-flip-horizontal"></i></button>
            <button class="player-btn paper-btn"><i class="fa fa-hand-paper-o fa-flip-horizontal"></i></button>
            <button class="player-btn scissors-btn"><i class="fa fa-hand-scissors-o fa-flip-horizontal"></i></button>
        </div>

        <div class="center-data">
            <div class="player-score"><h3>Player:</h3></div>
            <div class="cpu-score"><h3>:CPU</h3></div>
        </div>

        <div class="cpu-buttons">
            <button class="cpu-btn"><i class="fa fa-hand-grab-o"></i></button>
            <button class="cpu-btn"><i class="fa fa-hand-paper-o"></i></button>
            <button class="cpu-btn"><i class="fa fa-hand-scissors-o"></i></button>
        </div>

    </section>
</body>
</html>
